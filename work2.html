<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="bg" src="work2/gggg.jpg">
        <img id="bx1"  src="work2/myp1.jpeg">
        <img id="bx2"  src="work2/ll.jpg">

      </a-assets>
      
      <a-text value="Work 2" position="0 -5 -2.2" animation="property: position; to: 0 2.3 -2.2; dur: 2000; easing: linear; loop: false"></a-text>
      <a-text value="Marisa Pinkaew 643021429-3" position="-5 2 -2"
      animation="property: position; to: -1 1.7 -2.2; dur: 8000; easing: linear; loop: false"></a-text>
      <a-text value="Mobile Web Application Development" position="-5 1 -2"
      animation="property: position; to: -1 1 -4.2; dur: 8000; easing: linear; loop: false"
      ></a-text>

      <a-sky color="#ECFFFF" src="#bg" radius="40"></a-sky>
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
      <a-box position="0 0 0" 
         width="1" height="1"
         animation="property: position; to: 5 1 -5; dur: 2000; easing: linear" 
         animation__2="property: rotation;; to: 0 360 0; dur: 5000; loop: true;" 
         src="#bx1"
         ></a-box>
         <a-box position="-10 0.75 -10" 
            animation="property: position; to: 2 1 1; dur: 10000; easing: linear; loop: true;"
            animation__2="property: rotation; to: 0 90 90; dur: 500; loop: true;" 
            src="#bx2"
         ></a-box>   
    </a-scene>
    

  </body>
</html>
